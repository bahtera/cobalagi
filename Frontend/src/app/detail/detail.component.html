<div class="col-xs-10">

    <ol class="breadcrumb">
        <li>
            <a routerLink="/">Home</a>
        </li>
        <li>
            <a routerLink="/{{produk.kategori}}">{{produk.kategori}}</a>
        </li>
        <li class="active">{{produk.nama}}</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-7">
                <div class="thumbnail">
                    <img style="height: 80%; width: 80%;" src="{{produk.gambar}}" class="img-responsive" alt="">

                    <div class="post-content">

                    </div>
                </div>
            </div>
            <div class="col-xs-5">

                <label style="font-size : 40px; font-family : -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{produk.nama}}</label>
                <br>
                <label style="font-size : 30px; font-family : 'Times New Roman', Times, serif; margin-bottom : 45px;">Rp {{produk.harga}}</label>
                <br>
                <label style="font-size : 26px; font-family : 'Times New Roman', Times, serif;">Warna : {{produk.warna}}</label>
                <br>
                <label style="font-size : 26px; font-family : 'Times New Roman', Times, serif; margin-bottom : 45px;">Ukuran : {{produk.ukuran}}</label>
                <br>
                <!-- <form (ngSubmit)="updateProduk(produk._id)" #produkForm="ngForm"> -->
                <button type="submit" (click)="saveCart()">ADD TO CART</button>
                <!-- </form> -->

            </div>
        </div>
    </div>



</div>
